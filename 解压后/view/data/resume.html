	$("#header-html").load("/topbar.html"); 	$("#footer-html").load("/footer.html");
    Echo.init({
        offset: 100,
        throttle: 100
    });
</script>

<script id="tpl" type="text/html">
	<%var educationToString = function(education) {
	        if(education == "0") return "无";
	        if(education == "1") return "高中";
	        if(education == "2") return "大专";
	        if(education == "3") return "本科";
	        if(education == "4") return "本科以上";
	   };
	%>
	<%var jobToString = function(job) {
	        if(job == "0") return "全职";
	        if(job == "1") return "兼职";
	   };
	%>

<div class="container p-t-2">
		<div class="position_start clearfix">
			<div class="fl w-100 bg-fff list-fl">
				<ul class="clearfix p-t-1">
					<li class="pos_title fl pox_block"><%:=data.name%></li>
					<li class="fr f-rem-2 p-r-2 c-red pox_block p_l_2"><%:=data.job_treatment%></li>
				</ul>
				<ul>
					<li class="li-e">
						<%:=data.sex ? "男" : "女"%> | <%:=data.age%> | <%:=educationToString(data.education)%> | <%:=data.job_area%> | <%:=data.experience%>
					</li>
				</ul>
				<ul class="p-l-2">
					<li class="p-b-5">求职类型：<%:=jobToString(data.job_type)%></li>
					<li class="p-b-5">意向岗位：<%:=data.job_intention%></li>
					<li class="p-b-5">意向地区：<%:=data.job_area%></li>
					<!--<li class="p-b-5">待遇要求：<%:=data.job_treatment%></li>-->
					<li class="p-b-5">电话：<a id="phone"><%:=data.phone%></a></li>
					<li class="p-b-5">地址：<%:=data.jod_release_address%></li>
					<li class="p-b-5">QQ：<a id="phone"><%:=data.qq%></a></li>
					<li><button class="btn btn-danger ">邀请面试</button></li>
				</ul>
	
				<ul class="p-l-2">
					<li>
						<h2>专业特长</h2> 
						<%:=data.speciality%>
					</li>
				</ul>
				<ul class="p-l-2">
					<li>
						<h3>自我评价</h3>
					</li>
					<li><%:=data.self_assessment%></li>
				</ul>
	
			</div>

</script>

</html>
